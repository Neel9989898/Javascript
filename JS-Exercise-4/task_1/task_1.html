<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="task_1.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Stopwatch</h2>
                <p id="realTime"></p>
                <p id="currentDate"></p>
                <div id="stopwatch" class="mt-3">
                    <span id="stopwatchDisplay">00:00:00:0000</span>
                    <div class="btn-group mt-3" role="group">
                        <button id="startBtn" class="btn btn-primary">Start</button>
                        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                        <button id="resumeBtn" class="btn btn-success" disabled>Resume</button>
                        <button id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="task_1.js"></script>
</body>
</html>
